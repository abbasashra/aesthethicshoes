<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Shoes Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Effects */
        .navbar {
            transition: background-color 0.4s ease;
        }

        .navbar:hover {
            background-color: #f8f9fa;
        }

        .search-bar {
            transition: width 0.4s ease;
            width: 180px;
        }

        .search-bar:focus {
            width: 240px;
        }

        /* Scroll Effect */
        .navbar.scrolled {
            background-color: #343a40 !important;
            transition: background-color 0.4s ease;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff;
        }

        .navbar .form-control {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    
    <!-- Navbar Component -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <!-- Left Side - Search Bar -->
            <form class="d-flex">
                <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
            </form>

            <!-- Right Side - Title -->
            <a class="navbar-brand ms-auto" href="#">AestheticShoes</a>
        </div>
    </nav>

    <!-- Content to allow scroll -->
    <div style="height: px; padding-top: 100px;">
        <h1>Welcome to Aesthetic Shoes</h1>
        <p>Your ultimate destination for trendy footwear!</p>
    </div>

    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            var navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
