<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aesthetic Shoes - Parallax Hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* Hero Section with Parallax Effect */
        .hero {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1517841905240-472988babdf9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNzUyOXwwfDF8c2VhcmNofDJ8fHNob2VzfGVufDB8fHx8MTY4NTcwMjM3NQ&ixlib=rb-1.2.1&q=80&w=1080'); /* Replace with your image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-family: 'Montserrat', sans-serif;
        }

        .hero-title {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-in-out;
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
        }

        /* Smooth Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Parallax Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">AestheticShoes</h1>
        </div>
    </div>

    <!-- Content to make scrolling work -->
    <div style="height: 100px; background-color: #f8f9fa;">
        <div class="container pt-5">
            <h2>Welcome to Aesthetic Shoes</h2>
            <p>Discover the best shoes for style, comfort, and performance. Scroll down to explore more!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
